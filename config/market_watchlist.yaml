    name: Meta Platforms Inc.
    priority: high
    sector: technology
    
  - symbol: NVDA
    name: NVIDIA Corporation
    priority: high
    sector: technology
    
  - symbol: TSLA
    name: Tesla Inc.
    priority: high
    sector: automotive
    
  # Financial Services
