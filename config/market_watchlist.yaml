# Market Data Watchlist Configuration
# Stocks to monitor for trading signals

# Configuration
collection:
  interval_seconds: 60  # 1 minute bars
  market_hours_only: true
  market_open: "09:30"  # ET
  market_close: "16:00"  # ET
  pre_market: false
  after_hours: false

# Data sources
sources:
  primary: yfinance  # Free, delayed
  fallback: polygon  # Requires API key, real-time
  
polygon:
  api_key_env: POLYGON_API_KEY
  enabled: false

# Watchlist
tickers:
  # Large Cap Tech (High Priority)
  - symbol: AAPL
    name: Apple Inc.
    priority: high
    sector: technology
    
  - symbol: MSFT
    name: Microsoft Corporation
    priority: high
    sector: technology
    
  - symbol: GOOGL
    name: Alphabet Inc.
    priority: high
    sector: technology
    
