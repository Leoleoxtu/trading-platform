# Polling configuration
polling:
  interval_seconds: 300  # 5 minutes
  batch_size: 100
  timeout_seconds: 30
  max_retries: 3
  retry_delay_seconds: 60

# Deduplication settings
deduplication:
  enabled: true
  window_hours: 48
  max_cache_size: 10000

# Quality filters
filters:
  min_quality: 3
  min_text_length: 100
  exclude_keywords:
    - "sponsored"
    - "advertisement"
    - "partner content"
  
# Archive settings
archive:
  enabled: true
  format: jsonl
  compression: gzip
  retention_days: 90
