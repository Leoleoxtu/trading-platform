services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: redpanda
    profiles: ["infra", "apps"]
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - ${REDPANDA_MEMORY:-1G}
      - --reserve-memory
      - 0M
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - internal://0.0.0.0:29092,external://0.0.0.0:9092
      - --advertise-kafka-addr
      - internal://redpanda:29092,external://localhost:9092
    ports:
      - "${REDPANDA_PORT:-9092}:9092"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "rpk", "cluster", "info", "--brokers", "redpanda:29092"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - trading-platform

  minio:
    image: minio/minio:latest
    container_name: minio
    profiles: ["infra", "apps"]
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - trading-platform

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    profiles: ["infra", "apps"]
    depends_on:
      redpanda:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: local-redpanda
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: redpanda:29092
    ports:
      - "${KAFKA_UI_PORT:-8080}:8080"
    networks:
      - trading-platform

  init-topics:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: init-topics
    profiles: ["infra", "apps"]
    depends_on:
      redpanda:
        condition: service_healthy
    volumes:
      - ./redpanda/init-topics.sh:/init-topics.sh
    entrypoint: ["/bin/bash", "/init-topics.sh"]
    restart: "no"
    networks:
      - trading-platform

  init-minio:
    image: minio/mc:latest
    container_name: init-minio
    profiles: ["infra", "apps"]
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - ./minio/init-buckets.sh:/init-buckets.sh
    entrypoint: ["/bin/bash", "/init-buckets.sh"]
    restart: "no"
    networks:
      - trading-platform

  rss-ingestor:
    build:
      context: ../services/ingestors/rss
      dockerfile: Dockerfile
    container_name: rss-ingestor
    profiles: ["apps"]
    depends_on:
      redpanda:
        condition: service_healthy
      minio:
        condition: service_healthy
      init-topics:
        condition: service_completed_successfully
      init-minio:
        condition: service_completed_successfully
    environment:
      KAFKA_BOOTSTRAP_SERVERS: redpanda:29092
      KAFKA_TOPIC_RAW: raw.events.v1
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_BUCKET_RAW: raw-events
      RSS_FEEDS: ${RSS_FEEDS:-https://feeds.feedburner.com/TechCrunch/}
      RSS_POLL_SECONDS: ${RSS_POLL_SECONDS:-60}
      HEALTH_PORT: 8000
      DEDUP_STATE_FILE: /data/seen_items.json
    volumes:
      - rss_ingestor_data:/data
      - ../schemas:/app/schemas:ro
    ports:
      - "8001:8000"
    networks:
      - trading-platform
    restart: unless-stopped

  normalizer:
    build:
      context: ../services/normalizer
      dockerfile: Dockerfile
    container_name: normalizer
    profiles: ["apps"]
    depends_on:
      redpanda:
        condition: service_healthy
      minio:
        condition: service_healthy
      init-topics:
        condition: service_completed_successfully
      init-minio:
        condition: service_completed_successfully
    environment:
      KAFKA_BOOTSTRAP_SERVERS: redpanda:29092
      KAFKA_TOPIC_RAW: raw.events.v1
      KAFKA_TOPIC_NORMALIZED: events.normalized.v1
      KAFKA_TOPIC_DLQ: events.normalized.dlq.v1
      KAFKA_CONSUMER_GROUP: normalizer-v1
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      HEALTH_PORT: 8000
      DEDUP_DB_PATH: /data/dedup.db
      PIPELINE_VERSION: ${PIPELINE_VERSION:-normalizer.v1.0}
    volumes:
      - normalizer_data:/data
      - ../schemas:/app/schemas:ro
    ports:
      - "8002:8000"
    networks:
      - trading-platform
    restart: unless-stopped

  reddit-ingestor:
    build:
      context: ../services/ingestors/reddit
      dockerfile: Dockerfile
    container_name: reddit-ingestor
    profiles: ["apps"]
    depends_on:
      redpanda:
        condition: service_healthy
      minio:
        condition: service_healthy
      init-topics:
        condition: service_completed_successfully
      init-minio:
        condition: service_completed_successfully
    environment:
      KAFKA_BOOTSTRAP_SERVERS: redpanda:29092
      KAFKA_TOPIC_RAW: raw.events.v1
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_BUCKET_RAW: raw-events
      REDDIT_CLIENT_ID: ${REDDIT_CLIENT_ID}
      REDDIT_CLIENT_SECRET: ${REDDIT_CLIENT_SECRET}
      REDDIT_USER_AGENT: ${REDDIT_USER_AGENT:-trading-platform-ingestor/1.0}
      REDDIT_SUBREDDITS: ${REDDIT_SUBREDDITS:-wallstreetbets,stocks}
      REDDIT_MODE: ${REDDIT_MODE:-submissions}
      REDDIT_POLL_SECONDS: ${REDDIT_POLL_SECONDS:-60}
      REDDIT_LIMIT_PER_POLL: ${REDDIT_LIMIT_PER_POLL:-50}
      REDDIT_PRIORITY: ${REDDIT_PRIORITY:-MEDIUM}
      HEALTH_PORT: 8000
      DEDUP_STATE_FILE: /data/seen_items.json
    volumes:
      - reddit_ingestor_data:/data
      - ../schemas:/app/schemas:ro
    ports:
      - "8003:8000"
    networks:
      - trading-platform
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    profiles: ["observability"]
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - trading-platform
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    profiles: ["observability"]
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    networks:
      - trading-platform
    restart: unless-stopped

  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: kafka-exporter
    profiles: ["observability"]
    depends_on:
      redpanda:
        condition: service_healthy
    command:
      - '--kafka.server=redpanda:29092'
      - '--web.listen-address=:9308'
    ports:
      - "${KAFKA_EXPORTER_PORT:-9308}:9308"
    networks:
      - trading-platform
    restart: unless-stopped

networks:
  trading-platform:
    driver: bridge

volumes:
  redpanda_data:
  minio_data:
  rss_ingestor_data:
  normalizer_data:
  reddit_ingestor_data:
  prometheus_data:
  grafana_data: