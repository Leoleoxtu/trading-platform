global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    cluster: 'trading-platform'
    environment: 'local'

scrape_configs:
  - job_name: 'rss-ingestor'
    static_configs:
      - targets: ['rss-ingestor:8000']
        labels:
          service: 'rss-ingestor'
          source_type: 'rss'
    scrape_interval: 10s
    metrics_path: '/metrics'

  - job_name: 'reddit-ingestor'
    static_configs:
      - targets: ['reddit-ingestor:8000']
        labels:
          service: 'reddit-ingestor'
          source_type: 'reddit'
    scrape_interval: 10s
    metrics_path: '/metrics'

  - job_name: 'normalizer'
    static_configs:
      - targets: ['normalizer:8000']
        labels:
          service: 'normalizer'
    scrape_interval: 10s
    metrics_path: '/metrics'

  - job_name: 'kafka-exporter'
    static_configs:
      - targets: ['kafka-exporter:9308']
        labels:
          service: 'kafka-exporter'
    scrape_interval: 5s
    metrics_path: '/metrics'

  - job_name: 'market-ingestor'
    static_configs:
      - targets: ['market-ingestor:8000']
        labels:
          service: 'market-ingestor'
          source_type: 'market'
    scrape_interval: 10s
    metrics_path: '/metrics'

  - job_name: 'nlp-enricher'
    static_configs:
      - targets: ['nlp-enricher:8000']
        labels:
          service: 'nlp-enricher'
    scrape_interval: 10s
    metrics_path: '/metrics'

  - job_name: 'feature-store'
    static_configs:
      - targets: ['feature-store:8000']
        labels:
          service: 'feature-store'
    scrape_interval: 10s
    metrics_path: '/metrics'
